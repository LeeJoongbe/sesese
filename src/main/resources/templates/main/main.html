<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>메인페이지</title>
</head>
<body>
    <th:block layout:fragment="content">
        <!--캐러셀-->
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/img/img_1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/img/img_2.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/img/img_3.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!--상품-->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
            <th:block th:each="itemDTO : ${responsePageDTO.dtoList}">

                <div class="col mt-3 mb-3">
                    <a th:href="@{/item/read(ino=${itemDTO.ino})}">
                        <div class="card h-100">
                            <img th:src="${'/images/' + itemDTO.imgDTOList[0].imgname}"  th:if="${itemDTO.imgDTOList.size() > 0}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${itemDTO.iName}" >Card title</h5>
                                <p class="card-text" th:text="${itemDTO.iDetail}">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                                <p class="card-text" th:text="${itemDTO.iPrice + ' 원'}">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                            </div>
                        </div>
                    </a>

                </div>

            </th:block>
        </div>







    </th:block>

</body>
</html>
